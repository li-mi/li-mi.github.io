est&lt;=mid)	update(t&lt;&lt;1,l,mid,dest,p,q);</div><div class="line">	else	update(t&lt;&lt;1|1,mid+1,r,dest,p,q);</div><div class="line">	pushup(t);</div><div class="line">	return;</div><div class="line">&#125;</div><div class="line">inline void query(int t,int l,int r,int ll,int rr)</div><div class="line">&#123;</div><div class="line">	if(ll&lt;=l&amp;&amp;r&lt;=rr)&#123;</div><div class="line">		cnt=(1ll*cnt*tree[t].p+tree[t].q)%mod;</div><div class="line">		return;</div><div class="line">	&#125;</div><div class="line">	int mid=(l+r)&gt;&gt;1;</div><div class="line">	if(ll&lt;=mid)	query(t&lt;&lt;1,l,mid,ll,rr);</div><div class="line">	if(mid&lt;rr)	query(t&lt;&lt;1|1,mid+1,r,ll,rr);</div><div class="line">	return;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	n=read();m=read();qn=read();</div><div class="line">	for(int i=1;i&lt;=m*4;++i)&#123;</div><div class="line">		tree[i].p=1;</div><div class="line">	&#125;</div><div class="line">	while(qn--)&#123;</div><div class="line">		ch=getchar();</div><div class="line">		while(ch&lt;&apos;A&apos;||ch&gt;&apos;Z&apos;)	ch=getchar();</div><div class="line">		if(ch==&apos;I&apos;)&#123;</div><div class="line">			++an;</div><div class="line">			a[an].l=read();</div><div class="line">			a[an].r=read();</div><div class="line">			a[an].y=read();</div><div class="line">			a[an].p=read();</div><div class="line">			a[an].q=read();</div><div class="line">			vis[an]=1;</div><div class="line">		&#125;</div><div class="line">		if(ch==&apos;D&apos;)&#123;</div><div class="line">			tmp=read();</div><div class="line">			vis[tmp]=0;</div><div class="line">		&#125;</div><div class="line">		if(ch==&apos;Q&apos;)&#123;</div><div class="line">			++bn;</div><div class="line">			b[bn].x=read();</div><div class="line">			b[bn].l=read();</div><div class="line">			b[bn].r=read();</div><div class="line">			b[bn].id=bn;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	tmp=an;an=0;</div><div class="line">	for(int i=1;i&lt;=tmp;++i)&#123;</div><div class="line">		if(vis[i])&#123;</div><div class="line">			a[++an]=a[i];</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	sort(a+1,a+an+1,cmpa);</div><div class="line">	sort(b+1,b+bn+1,cmpb);</div><div class="line">	tmp=1;</div><div class="line">	for(int i=1;i&lt;=bn;++i)&#123;</div><div class="line">		while(a[tmp].l&lt;=b[i].x&amp;&amp;tmp&lt;=an)&#123;</div><div class="line">			q.push(mp(a[tmp].r,tmp));</div><div class="line">			update(1,1,m,a[tmp].y,a[tmp].p,a[tmp].q);</div><div class="line">			++tmp;</div><div class="line">		&#125;</div><div class="line">		while(!q.empty()&amp;&amp;q.top().first&lt;b[i].x)&#123;</div><div class="line">			update(1,1,m,a[q.top().second].y,1,0);</div><div class="line">			q.pop();</div><div class="line">		&#125;</div><div class="line">		cnt=0;</div><div class="line">		query(1,1,m,b[i].l,b[i].r);</div><div class="line">		ans[b[i].id]=cnt;</div><div class="line">	&#125;</div><div class="line">	for(int i=1;i&lt;=bn;++i)&#123;</div><div class="line">		printf(&quot;%d\n&quot;,ans[i]);</div><div class="line">	&#125; </div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

ass="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div></pre></td><td class="code"><pre><div class="line">#include&lt;bits/stdc++.h&gt;</div><div class="line">#define mp make_pair</div><div class="line">#define pb push_back</div><div class="line">using namespace std;</div><div class="line">typedef long long LL;</div><div class="line">typedef pair&lt;int,int&gt; PII;</div><div class="line">inline LL read()</div><div class="line">&#123;</div><div class="line">	LL x=0,f=1;char ch=getchar();</div><div class="line">	while(ch&lt;&apos;0&apos;||ch&gt;&apos;9&apos;)&#123;if(ch==&apos;-&apos;)f=-1;ch=getchar();&#125;</div><div class="line">	while(ch&gt;=&apos;0&apos;&amp;&amp;ch&lt;=&apos;9&apos;)&#123;x=(x&lt;&lt;1)+(x&lt;&lt;3)+(ch^48);ch=getchar();&#125;</div><div class="line">	return x*f;</div><div class="line">&#125;</div><div class="line">const int N=100008,mod=323232323,BLK=330;</div><div class="line">int n,m,qn,blk;</div><div class="line">int be[N];</div><div class="line">char ch;</div><div class="line">int an,tmp;</div><div class="line">struct node&#123;</div><div class="line">	int l,r,y,p,q;</div><div class="line">&#125;a[N];</div><div class="line">inline bool cmpa(const node &amp;a,const node &amp;b)</div><div class="line">&#123;</div><div class="line">	if(a.l!=b.l)	return a.l&lt;b.l;</div><div class="line">	return a.r&lt;b.r;</div><div class="line">&#125;</div><div class="line">bool vis[N];</div><div class="line">int bn;</div><div class="line">struct nodeq&#123;</div><div class="line">	int x,l,r,id;</div><div class="line">&#125;b[N];</div><div class="line">inline bool cmpb(const nodeq &amp;a,const nodeq &amp;b)</div><div class="line">&#123;</div><div class="line">	return a.x&lt;b.x;</div><div class="line">&#125;</div><div class="line">int ans[N];</div><div class="line">LL cnt;</div><div class="line">priority_queue&lt;PII,vector&lt;PII&gt;,greater&lt;PII&gt; &gt; q;</div><div class="line"></div><div class="line">struct node_blk&#123;</div><div class="line">	LL p,q;</div><div class="line">&#125;c[N],block[BLK];</div><div class="line">inline void update(int dest,int p,int q)</div><div class="line">&#123;</div><div class="line">	c[dest].p=p;c[dest].q=q;</div><div class="line">	int l=(be[dest]-1)*blk+1,r=min(m,be[dest]*blk);</div><div class="line">	p=1;q=0;</div><div class="line">	for(int i=l;i&lt;=r;++i)&#123;</div><div class="line">		p=1ll*p*c[i].p%mod;</div><div class="line">		q=(1ll*q*c[i].p+c[i].q)%mod;</div><div class="line">	&#125;</div><div class="line">	block[be[dest]].p=p;</div><div class="line">	block[be[dest]].q=q;</div><div class="line">&#125;</div><div class="line">inline void query(int l,int r)</div><div class="line">&#123;</div><div class="line">	cnt=0;</div><div class="line">	if(be[l]==be[r])&#123;</div><div class="line">		for(int i=l;i&lt;=r;++i)&#123;</div><div class="line">			cnt=(1ll*cnt*c[i].p+c[i].q)%mod;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	else&#123;</div><div class="line">		for(int i=l;i&lt;=be[l]*blk;++i)&#123;</div><div class="line">			cnt=(1ll*cnt*c[i].p+c[i].q)%mod;</div><div class="line">		&#125;</div><div class="line">		for(int i=be[l]+1;i&lt;be[r];++i)&#123;</div><div class="line">			cnt=(1ll*cnt*block[i].p+block[i].q)%mod;</div><div class="line">		&#125;</div><div class="line">		for(int i=(be[r]-1)*blk+1;i&lt;=r;++i)&#123;</div><div class="line">			cnt=(1ll*cnt*c[i].p+c[i].q)%mod;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	n=read();m=read();qn=read();</div><div class="line">	blk=sqrt(m);</div><div class="line">	for(int i=1;i&lt;=m;++i)&#123;</div><div class="line">		be[i]=(i-1)/blk+1;</div><div class="line">		c[i].p=1;</div><div class="line">	&#125;</div><div class="line">	for(int i=1;i&lt;=m/blk+1;++i)&#123;//m/blk+1才是块数 </div><div class="line">		block[i].p=1;</div><div class="line">	&#125;</div><div class="line">	while(qn--)&#123;</div><div class="line">		ch=getchar();</div><div class="line">		while(ch&lt;&apos;A&apos;||ch&gt;&apos;Z&apos;)	ch=getchar();</div><div class="line">		if(ch==&apos;I&apos;)&#123;</div><div class="line">			++an;</div><div class="line">			a[an].l=read();</div><div class="line">			a[an].r=read();</div><div class="line">			a[an].y=read();</div><div class="line">			a[an].p=read();</div><div class="line">			a[an].q=read();</div><div class="line">			vis[an]=1;</div><div class="line">		&#125;</div><div class="line">		if(ch==&apos;D&apos;)&#123;</div><div class="line">			tmp=read();</div><div class="line">			vis[tmp]=0;</div><div class="line">		&#125;</div><div class="line">		if(ch==&apos;Q&apos;)&#123;</div><div class="line">			++bn;</div><div class="line">			b[bn].x=read();</div><div class="line">			b[bn].l=read();</div><div class="line">			b[bn].r=read();</div><div class="line">			b[bn].id=bn;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	tmp=an;an=0;</div><div class="line">	for(int i=1;i&lt;=tmp;++i)&#123;</div><div class="line">		if(vis[i])&#123;</div><div class="line">			a[++an]=a[i];</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	sort(a+1,a+an+1,cmpa);</div><div class="line">	sort(b+1,b+bn+1,cmpb);</div><div class="line">	tmp=1;</div><div class="line">	for(int i=1;i&lt;=bn;++i)&#123;</div><div class="line">		while(a[tmp].l&lt;=b[i].x&amp;&amp;tmp&lt;=an)&#123;</div><div class="line">			q.push(mp(a[tmp].r,tmp));</div><div class="line">			update(a[tmp].y,a[tmp].p,a[tmp].q);</div><div class="line">			++tmp;</div><div class="line">		&#125;</div><div class="line">		while(!q.empty()&amp;&amp;q.top().first&lt;b[i].x)&#123;</div><div class="line">			update(a[q.top().second].y,1,0);</div><div class="line">			q.pop();</div><div class="line">		&#125;</div><div class="line">		query(b[i].l,b[i].r);</div><div class="line">		ans[b[i].id]=cnt;</div><div class="line">	&#125;</div><div class="line">	for(int i=1;i&lt;=bn;++i)&#123;</div><div class="line">		printf(&quot;%d\n&quot;,ans[i]);</div><div class="line">	&#125; </div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
