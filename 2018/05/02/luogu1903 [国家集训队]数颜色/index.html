&#125;c[N];</div><div class="line">inline bool cmp(const node &amp;a,const node &amp;b)</div><div class="line">&#123;</div><div class="line">	return (be[a.l]==be[b.l])?((be[a.r]==be[b.r])?a.tim&lt;b.tim:a.r&lt;b.r):a.l&lt;b.l;</div><div class="line">&#125;</div><div class="line">inline void add(int x)</div><div class="line">&#123;</div><div class="line">	if(!cnt[x])	++tmp;</div><div class="line">	++cnt[x];</div><div class="line">&#125;</div><div class="line">inline void remove(int x)</div><div class="line">&#123;</div><div class="line">	--cnt[x];</div><div class="line">	if(!cnt[x])	--tmp;</div><div class="line">&#125;</div><div class="line">inline void going(int pos,int x)</div><div class="line">&#123;</div><div class="line">	if(curl&lt;=pos&amp;&amp;pos&lt;=curr)&#123;</div><div class="line">		remove(a[pos]);</div><div class="line">		add(x);</div><div class="line">	&#125;</div><div class="line">	a[pos]=x;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	n=read();m=read();</div><div class="line">	blk=pow(n,0.666666);</div><div class="line">	for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">		b[i]=a[i]=read();</div><div class="line">		be[i]=i/blk+1;</div><div class="line">	&#125;</div><div class="line">	for(int i=1;i&lt;=m;++i)&#123;</div><div class="line">		ch=getchar();</div><div class="line">		while(ch!=&apos;Q&apos;&amp;&amp;ch!=&apos;R&apos;)	ch=getchar();</div><div class="line">		if(ch==&apos;Q&apos;)&#123;</div><div class="line">			q[++idxq].l=read();</div><div class="line">			q[idxq].r=read();</div><div class="line">			q[idxq].tim=idxc;</div><div class="line">			q[idxq].id=idxq;</div><div class="line">		&#125;</div><div class="line">		else&#123;</div><div class="line">			c[++idxc].pos=read();</div><div class="line">			c[idxc].pre=b[c[idxc].pos];</div><div class="line">			b[c[idxc].pos]=c[idxc].now=read();</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	sort(q+1,q+idxq,cmp);</div><div class="line">	for(int i=1;i&lt;=idxq;++i)&#123;</div><div class="line">		while(curt&lt;q[i].tim)&#123;</div><div class="line">			++curt;</div><div class="line">			going(c[curt].pos,c[curt].now);</div><div class="line">		&#125; </div><div class="line">		while(curt&gt;q[i].tim)&#123;</div><div class="line">			going(c[curt].pos,c[curt].pre);</div><div class="line">			--curt;</div><div class="line">		&#125;</div><div class="line">		while(curl&gt;q[i].l)&#123;</div><div class="line">			add(a[--curl]);</div><div class="line">		&#125;</div><div class="line">		while(curr&lt;q[i].r)&#123;</div><div class="line">			add(a[++curr]);</div><div class="line">		&#125;</div><div class="line">		while(curl&lt;q[i].l)&#123;</div><div class="line">			remove(a[curl]);</div><div class="line">			++curl;</div><div class="line">		&#125;</div><div class="line">		while(curr&gt;q[i].r)&#123;</div><div class="line">			remove(a[curr]);</div><div class="line">			--curr;</div><div class="line">		&#125;</div><div class="line">		ans[q[i].id]=tmp;</div><div class="line">	&#125;</div><div class="line">	for(int i=1;i&lt;=idxq;++i)&#123;</div><div class="line">		printf(&quot;%d\n&quot;,ans[i]);</div><div class="line">	&#125; </div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
