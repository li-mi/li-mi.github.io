<p>二分+树状数组<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div></pre></td><td class="code"><pre><div class="line">#include&lt;cstdio&gt;</div><div class="line">#define mp make_pair</div><div class="line">#define pb push_back</div><div class="line">using namespace std;</div><div class="line">typedef long long LL;</div><div class="line">inline LL read()</div><div class="line">&#123;</div><div class="line">	LL x=0,f=1;char ch=getchar();</div><div class="line">	while(ch&lt;&apos;0&apos;||ch&gt;&apos;9&apos;)&#123;if(ch==&apos;-&apos;)f=-1;ch=getchar();&#125;</div><div class="line">	while(ch&gt;=&apos;0&apos;&amp;&amp;ch&lt;=&apos;9&apos;)&#123;x=(x&lt;&lt;1)+(x&lt;&lt;3)+(ch^48);ch=getchar();&#125;</div><div class="line">	return x*f;</div><div class="line">&#125;</div><div class="line">const int N=300008;</div><div class="line">int n,m;</div><div class="line">int op,x,y;</div><div class="line">int p[N],p1,p2;</div><div class="line">int a[N],bit[N];</div><div class="line">int num;</div><div class="line">int l,r,mid,k,ans;</div><div class="line">inline void add(int pos,int x)</div><div class="line">&#123;</div><div class="line">	for(int i=pos;i&lt;=n;i+=i&amp;-i)&#123;</div><div class="line">		bit[i]+=x;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">inline int sum(int pos)</div><div class="line">&#123;</div><div class="line">	int tmp=0;</div><div class="line">	for(int i=pos;i;i-=i&amp;-i)&#123;</div><div class="line">		tmp+=bit[i];</div><div class="line">	&#125;</div><div class="line">	return tmp;</div><div class="line">&#125;</div><div class="line">inline int find(int x)</div><div class="line">&#123;</div><div class="line">	return x==p[x]?x:p[x]=find(p[x]);</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	n=read();m=read();</div><div class="line">	for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">		p[i]=i;</div><div class="line">	&#125;</div><div class="line">	for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">		a[i]=1;</div><div class="line">	&#125;</div><div class="line">	add(1,n);</div><div class="line">	num=n;</div><div class="line">	while(m--)&#123;</div><div class="line">		op=read();</div><div class="line">		if(op==0)&#123;</div><div class="line">			x=read();y=read();</div><div class="line">			p1=find(x);</div><div class="line">			p2=find(y);</div><div class="line">			if(p1==p2)	continue;</div><div class="line">			add(a[p1],-1);</div><div class="line">			add(a[p2],-1);</div><div class="line">			add(a[p2]=a[p1]+a[p2],1);</div><div class="line">			p[p1]=p2;</div><div class="line">			--num;</div><div class="line">		&#125;</div><div class="line">		else&#123;</div><div class="line">			k=read();</div><div class="line">			k=num-k+1;</div><div class="line">			l=1;</div><div class="line">			r=n;</div><div class="line">			while(l&lt;=r)&#123;</div><div class="line">				mid=(l+r)&gt;&gt;1;</div><div class="line">				if(sum(mid)&gt;=k)&#123;</div><div class="line">					r=mid-1;</div><div class="line">					ans=mid;</div><div class="line">				&#125;</div><div class="line">				else&#123;</div><div class="line">					l=mid+1;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			printf(&quot;%d\n&quot;,ans);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>

 class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div></pre></td><td class="code"><pre><div class="line">#include&lt;cstdio&gt;</div><div class="line">#define mp make_pair</div><div class="line">#define pb push_back</div><div class="line">using namespace std;</div><div class="line">typedef long long LL;</div><div class="line">inline LL read()</div><div class="line">&#123;</div><div class="line">	LL x=0,f=1;char ch=getchar();</div><div class="line">	while(ch&lt;&apos;0&apos;||ch&gt;&apos;9&apos;)&#123;if(ch==&apos;-&apos;)f=-1;ch=getchar();&#125;</div><div class="line">	while(ch&gt;=&apos;0&apos;&amp;&amp;ch&lt;=&apos;9&apos;)&#123;x=(x&lt;&lt;1)+(x&lt;&lt;3)+(ch^48);ch=getchar();&#125;</div><div class="line">	return x*f;</div><div class="line">&#125;</div><div class="line">const int N=300008;</div><div class="line">int n,m;</div><div class="line">int op,x,y;</div><div class="line">int p[N],p1,p2;</div><div class="line">int a[N],bit[N];</div><div class="line">int num;</div><div class="line">int k;</div><div class="line">inline void add(int pos,int x)</div><div class="line">&#123;</div><div class="line">	for(int i=pos;i&lt;=n;i+=i&amp;-i)&#123;</div><div class="line">		bit[i]+=x;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">inline int sum(int pos)</div><div class="line">&#123;</div><div class="line">	int tmp=0;</div><div class="line">	for(int i=pos;i;i-=i&amp;-i)&#123;</div><div class="line">		tmp+=bit[i];</div><div class="line">	&#125;</div><div class="line">	return tmp;</div><div class="line">&#125;</div><div class="line">inline int find(int x)</div><div class="line">&#123;</div><div class="line">	return x==p[x]?x:p[x]=find(p[x]);</div><div class="line">&#125;</div><div class="line">inline int query(int pos)</div><div class="line">&#123;</div><div class="line">	int tmp=0,cnt=0;</div><div class="line">	for(int i=20;i&gt;=0;--i)&#123;</div><div class="line">		tmp+=1&lt;&lt;i;</div><div class="line">		if(tmp&gt;=n||cnt+bit[tmp]&gt;=pos)&#123;</div><div class="line">			tmp-=1&lt;&lt;i;</div><div class="line">		&#125;</div><div class="line">		else&#123;</div><div class="line">			cnt+=bit[tmp];</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return tmp+1;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	n=read();m=read();</div><div class="line">	for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">		p[i]=i;</div><div class="line">	&#125;</div><div class="line">	for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">		a[i]=1;</div><div class="line">	&#125;</div><div class="line">	add(1,n);</div><div class="line">	num=n;</div><div class="line">	while(m--)&#123;</div><div class="line">		op=read();</div><div class="line">		if(op==0)&#123;</div><div class="line">			x=read();y=read();</div><div class="line">			p1=find(x);</div><div class="line">			p2=find(y);</div><div class="line">			if(p1==p2)	continue;</div><div class="line">			add(a[p1],-1);</div><div class="line">			add(a[p2],-1);</div><div class="line">			add(a[p2]=a[p1]+a[p2],1);</div><div class="line">			p[p1]=p2;</div><div class="line">			--num;</div><div class="line">		&#125;</div><div class="line">		else&#123;</div><div class="line">			k=read();</div><div class="line">			printf(&quot;%d\n&quot;,query(num-k+1));</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
