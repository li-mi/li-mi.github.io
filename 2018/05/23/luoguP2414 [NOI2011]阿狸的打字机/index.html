150</div></pre></td><td class="code"><pre><div class="line">#include&lt;bits/stdc++.h&gt;</div><div class="line">#define mp make_pair</div><div class="line">#define pb push_back</div><div class="line">using namespace std;</div><div class="line">typedef long long LL;</div><div class="line">typedef pair&lt;int,int&gt; PII;</div><div class="line">inline LL read()</div><div class="line">&#123;</div><div class="line">	LL x=0,f=1;char ch=getchar();</div><div class="line">	while(ch&lt;&apos;0&apos;||ch&gt;&apos;9&apos;)&#123;if(ch==&apos;-&apos;)f=-1;ch=getchar();&#125;</div><div class="line">	while(ch&gt;=&apos;0&apos;&amp;&amp;ch&lt;=&apos;9&apos;)&#123;x=(x&lt;&lt;1)+(x&lt;&lt;3)+(ch^48);ch=getchar();&#125;</div><div class="line">	return x*f;</div><div class="line">&#125;</div><div class="line">const int N=100008;</div><div class="line">char s[N];</div><div class="line">int n;</div><div class="line">struct node&#123;</div><div class="line">	int ch[26],fail,fa;</div><div class="line">&#125;t[N];</div><div class="line">int sz,num,pos[N];</div><div class="line">int m;</div><div class="line">struct node_q&#123;</div><div class="line">	int x,y,id;</div><div class="line">&#125;que[N];</div><div class="line">inline bool cmp(const node_q &amp;a,const node_q &amp;b)</div><div class="line">&#123;</div><div class="line">	return a.y&lt;b.y;</div><div class="line">&#125;</div><div class="line">int ans[N];</div><div class="line">inline void build()</div><div class="line">&#123;</div><div class="line">	int u=0,c;</div><div class="line">	for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">		if(s[i]==&apos;P&apos;)&#123;</div><div class="line">			pos[++num]=u;</div><div class="line">		&#125;</div><div class="line">		else if(s[i]==&apos;B&apos;)&#123;</div><div class="line">			u=t[u].fa;</div><div class="line">		&#125;</div><div class="line">		else&#123;</div><div class="line">			c=s[i]-&apos;a&apos;;</div><div class="line">			if(!t[u].ch[c])	t[u].ch[c]=++sz;</div><div class="line">			t[t[u].ch[c]].fa=u;</div><div class="line">			u=t[u].ch[c];</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">int q[N],he,ta;</div><div class="line">int nume,head[N];</div><div class="line">struct edge&#123;</div><div class="line">	int to,nxt;</div><div class="line">&#125;e[N];</div><div class="line">inline void addedge(int x,int y)</div><div class="line">&#123;</div><div class="line">	e[++nume]=(edge)&#123;y,head[x]&#125;;head[x]=nume;</div><div class="line">&#125;</div><div class="line">inline void getAC()</div><div class="line">&#123;</div><div class="line">	he=1;ta=1;</div><div class="line">	for(int i=0;i&lt;26;++i)&#123;</div><div class="line">		if(t[0].ch[i])&#123;</div><div class="line">			q[ta]=t[0].ch[i];</div><div class="line">			++ta;</div><div class="line">			addedge(0,t[0].ch[i]);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	int u,v;</div><div class="line">	while(he!=ta)&#123;</div><div class="line">		u=q[he];</div><div class="line">		++he;</div><div class="line">		for(int i=0;i&lt;26;++i)&#123;</div><div class="line">			v=t[u].ch[i];</div><div class="line">			if(!v)&#123;</div><div class="line">				t[u].ch[i]=t[t[u].fail].ch[i];</div><div class="line">				continue;</div><div class="line">			&#125;</div><div class="line">			t[v].fail=t[t[u].fail].ch[i];</div><div class="line">			q[ta]=v;</div><div class="line">			++ta;</div><div class="line">			addedge(t[v].fail,v);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">int din[N],dout[N],dfn;</div><div class="line">inline void dfs(int x)</div><div class="line">&#123;</div><div class="line">	din[x]=++dfn;</div><div class="line">	for(int i=head[x];i;i=e[i].nxt)&#123;</div><div class="line">		dfs(e[i].to);</div><div class="line">	&#125;</div><div class="line">	dout[x]=dfn;</div><div class="line">&#125;</div><div class="line">int bit[N];</div><div class="line">inline void add(int pos,int x)</div><div class="line">&#123;</div><div class="line">	for(int i=pos;i&lt;=dfn;i+=i&amp;-i)&#123;</div><div class="line">		bit[i]+=x;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">inline int sum(int pos)</div><div class="line">&#123;</div><div class="line">	int tmp=0;</div><div class="line">	for(int i=pos;i;i-=i&amp;-i)&#123;</div><div class="line">		tmp+=bit[i];</div><div class="line">	&#125;</div><div class="line">	return tmp;</div><div class="line">&#125;</div><div class="line">inline void solve()</div><div class="line">&#123;</div><div class="line">	int u=0,qn=0,p=1,c,l,r;</div><div class="line">	for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">		if(s[i]==&apos;P&apos;)&#123;</div><div class="line">			++qn;</div><div class="line">			while(qn==que[p].y)&#123;</div><div class="line">				l=din[pos[que[p].x]];</div><div class="line">				r=dout[pos[que[p].x]];</div><div class="line">				ans[que[p].id]=sum(r)-sum(l-1);				</div><div class="line">				++p;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		else if(s[i]==&apos;B&apos;)&#123;</div><div class="line">			add(din[u],-1);</div><div class="line">			u=t[u].fa;</div><div class="line">		&#125;</div><div class="line">		else&#123;</div><div class="line">			c=s[i]-&apos;a&apos;;</div><div class="line">			u=t[u].ch[c];</div><div class="line">			add(din[u],1);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	scanf(&quot;%s&quot;,s+1);</div><div class="line">	n=strlen(s+1);</div><div class="line">	build();</div><div class="line">	getAC();</div><div class="line">	dfs(0);</div><div class="line">	m=read();</div><div class="line">	for(int i=1;i&lt;=m;++i)&#123;</div><div class="line">		que[i].x=read();que[i].y=read();que[i].id=i;</div><div class="line">	&#125;</div><div class="line">	sort(que+1,que+m+1,cmp);</div><div class="line">	solve();</div><div class="line">	for(int i=1;i&lt;=m;++i)&#123;</div><div class="line">		printf(&quot;%d\n&quot;,ans[i]);</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
