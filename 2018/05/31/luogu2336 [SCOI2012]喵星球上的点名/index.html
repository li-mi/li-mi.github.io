iv><div class="line">int sz,fail[N];</div><div class="line">int nume,head[N];</div><div class="line">struct edge&#123;</div><div class="line">	int to,nxt;</div><div class="line">&#125;e[N];</div><div class="line">inline void addedge(int x,int y)</div><div class="line">&#123;</div><div class="line">	e[++nume]=(edge)&#123;y,head[x]&#125;;head[x]=nume;</div><div class="line">&#125;</div><div class="line">int pos[N];</div><div class="line">inline void inser(int id)</div><div class="line">&#123;</div><div class="line">	int u=0;</div><div class="line">	len=read();</div><div class="line">	for(int i=1;i&lt;=len;++i)&#123;</div><div class="line">		x=read();</div><div class="line">		if(!t[u][x])&#123;</div><div class="line">			t[u][x]=++sz;</div><div class="line">		&#125;</div><div class="line">		u=t[u][x];</div><div class="line">	&#125;</div><div class="line">	pos[id]=u;</div><div class="line">&#125;</div><div class="line">int q[N],he,ta;</div><div class="line">map&lt;int,int&gt;::iterator it;</div><div class="line">inline void getfail()</div><div class="line">&#123;</div><div class="line">	he=1;ta=2;</div><div class="line">	q[1]=0;</div><div class="line">	while(he!=ta)&#123;</div><div class="line">		int x=q[he];</div><div class="line">		++he;</div><div class="line">		for(it=t[x].begin();it!=t[x].end();++it)&#123;</div><div class="line">			int t1=it-&gt;first,t2=it-&gt;second;</div><div class="line">			if(x==0)&#123;</div><div class="line">				fail[t2]=0;</div><div class="line">				addedge(0,t2);</div><div class="line">			&#125;</div><div class="line">			else&#123;</div><div class="line">				int k=fail[x];</div><div class="line">				while(k!=0&amp;&amp;t[k].find(t1)==t[k].end())&#123;</div><div class="line">					k=fail[k];</div><div class="line">				&#125;</div><div class="line">				int tmp=t[k][t1];</div><div class="line">				fail[t2]=tmp;</div><div class="line">				addedge(tmp,t2);</div><div class="line">			&#125;</div><div class="line">			q[ta]=t2;</div><div class="line">			++ta;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">int in[N],out[N],dfc,fa[N][20],dep[N];</div><div class="line">inline void dfs(int x)</div><div class="line">&#123;</div><div class="line">	in[x]=++dfc;</div><div class="line">	for(int i=1;i&lt;=18;++i)&#123;</div><div class="line">		if(dep[x]&gt;=(1&lt;&lt;i))&#123;</div><div class="line">			fa[x][i]=fa[fa[x][i-1]][i-1];</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	for(int i=head[x];i;i=e[i].nxt)&#123;</div><div class="line">		if(e[i].to!=fa[x][0])&#123;</div><div class="line">			fa[e[i].to][0]=x;</div><div class="line">			dep[e[i].to]=dep[x]+1;</div><div class="line">			dfs(e[i].to);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	out[x]=dfc;</div><div class="line">&#125;</div><div class="line">inline int lca(int x,int y)</div><div class="line">&#123;</div><div class="line">	if(x==y)	return x;</div><div class="line">	if(dep[x]&lt;dep[y])	swap(x,y);</div><div class="line">	for(int i=18;i&gt;=0;--i)&#123;</div><div class="line">		if(dep[x]&gt;=dep[y]+(1&lt;&lt;i))&#123;</div><div class="line">			x=fa[x][i];</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	if(x==y)	return x;</div><div class="line">	for(int i=18;i&gt;=0;--i)&#123;</div><div class="line">		if(fa[x][i]!=fa[y][i])&#123;</div><div class="line">			x=fa[x][i];</div><div class="line">			y=fa[y][i];</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return fa[x][0];</div><div class="line">&#125;</div><div class="line"></div><div class="line">int bit1[N],bit2[N];</div><div class="line">inline void add(int *bit,int x,int pos)</div><div class="line">&#123;</div><div class="line">	for(int i=pos;i&lt;=dfc;i+=i&amp;-i)&#123;</div><div class="line">		bit[i]+=x;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">inline int query(int *bit,int pos)</div><div class="line">&#123;</div><div class="line">	int tmp=0;</div><div class="line">	for(int i=pos;i;i-=i&amp;-i)&#123;</div><div class="line">		tmp+=bit[i];</div><div class="line">	&#125;</div><div class="line">	return tmp;</div><div class="line">&#125; </div><div class="line"></div><div class="line">int b[N],vis[N],ans[N];</div><div class="line">inline bool cmp(const int &amp;a,const int &amp;b)</div><div class="line">&#123;</div><div class="line">	return in[a]&lt;in[b];</div><div class="line">&#125;</div><div class="line">inline void solve(int id)</div><div class="line">&#123;</div><div class="line">	int u=0,len=0;</div><div class="line">	for(int i=0;i&lt;a[id].size();++i)&#123;</div><div class="line">		while(u&amp;&amp;t[u].find(a[id][i])==t[u].end())&#123;</div><div class="line">			u=fail[u];</div><div class="line">		&#125;</div><div class="line">		if(t[u].find(a[id][i])!=t[u].end())&#123;</div><div class="line">			u=t[u][a[id][i]];</div><div class="line">		&#125;</div><div class="line">		if(vis[u]!=id)	b[++len]=u;</div><div class="line">		vis[u]=id;</div><div class="line">	&#125;</div><div class="line">	sort(b+1,b+len+1,cmp);</div><div class="line">	ans[id]+=query(bit1,in[b[1]]);</div><div class="line">	add(bit2,1,in[b[1]]);</div><div class="line">	for(int i=2;i&lt;=len;++i)&#123;</div><div class="line">		ans[id]+=query(bit1,in[b[i]]);</div><div class="line">		ans[id]-=query(bit1,in[lca(b[i],b[i-1])]);</div><div class="line">		add(bit2,1,in[b[i]]);</div><div class="line">		add(bit2,-1,in[lca(b[i],b[i-1])]);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	n=read();m=read();</div><div class="line">	for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">		len=read();</div><div class="line">		while(len--)&#123;</div><div class="line">			x=read();</div><div class="line">			a[i].pb(x);</div><div class="line">		&#125;</div><div class="line">		a[i].pb(-1);</div><div class="line">		len=read();</div><div class="line">		while(len--)&#123;</div><div class="line">			x=read();</div><div class="line">			a[i].pb(x);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	for(int i=1;i&lt;=m;++i)&#123;</div><div class="line">		inser(i);</div><div class="line">	&#125;</div><div class="line">	getfail();</div><div class="line">	dfs(0);</div><div class="line">	for(int i=1;i&lt;=m;++i)&#123;</div><div class="line">		add(bit1,1,in[pos[i]]);</div><div class="line">		add(bit1,-1,out[pos[i]]+1);</div><div class="line">	&#125;</div><div class="line">	for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">		solve(i);</div><div class="line">	&#125; </div><div class="line">	for(int i=1;i&lt;=m;++i)&#123;</div><div class="line">		printf(&quot;%d\n&quot;,query(bit2,out[pos[i]])-query(bit2,in[pos[i]]-1));</div><div class="line">	&#125;</div><div class="line">	for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">		printf(&quot;%d &quot;,ans[i]);</div><div class="line">	&#125;</div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>暴力。。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div></pre></td><td class="code"><pre><div class="line">#include&lt;bits/stdc++.h&gt;</div><div class="line">#define mp make_pair</div><div class="line">#define pb push_back</div><div class="line">using namespace std;</div><div class="line">typedef long long LL;</div><div class="line">typedef pair&lt;int,int&gt; PII;</div><div class="line">inline LL read()</div><div class="line">&#123;</div><div class="line">	LL x=0,f=1;char ch=getchar();</div><div class="line">	while(ch&lt;&apos;0&apos;||ch&gt;&apos;9&apos;)&#123;if(ch==&apos;-&apos;)f=-1;ch=getchar();&#125;</div><div class="line">	while(ch&gt;=&apos;0&apos;&amp;&amp;ch&lt;=&apos;9&apos;)&#123;x=(x&lt;&lt;1)+(x&lt;&lt;3)+(ch^48);ch=getchar();&#125;</div><div class="line">	return x*f;</div><div class="line">&#125;</div><div class="line">const int N=100008;</div><div class="line">int n,m;</div><div class="line">int ans1[N],ans2[N];</div><div class="line">vector&lt;int&gt; a[N],V;</div><div class="line">int num[N],pos[N],q[N];</div><div class="line">map&lt;int,int&gt; to[N];</div><div class="line">bool vis[N];</div><div class="line">int sz;</div><div class="line">struct data&#123;</div><div class="line">    int fail[N];</div><div class="line">    inline void insert(int id)&#123;</div><div class="line">        int L=read(),x;</div><div class="line">        int u=0;</div><div class="line">        for(int i=1;i&lt;=L;i++)</div><div class="line">        &#123;</div><div class="line">            x=read();</div><div class="line">            if(!to[u][x])to[u][x]=++sz;</div><div class="line">            u=to[u][x];</div><div class="line">        &#125;</div><div class="line">        ++num[u];</div><div class="line">        pos[id]=u;</div><div class="line">    &#125;</div><div class="line">    inline void buildfail()&#123;</div><div class="line">        int head=0,tail=0;</div><div class="line">       	for(map&lt;int,int&gt;::iterator i=to[0].begin();i!=to[0].end();++i)&#123;</div><div class="line">			q[tail++]=i-&gt;second;</div><div class="line">       	&#125;</div><div class="line">        while(head!=tail)</div><div class="line">        &#123;</div><div class="line">            int x=q[head];head++;</div><div class="line">            for(map&lt;int,int&gt;::iterator i=to[x].begin();i!=to[x].end();++i)</div><div class="line">            &#123;</div><div class="line">                int t=i-&gt;first,k=fail[x];</div><div class="line">                while(k&amp;&amp;to[k].find(t)==to[k].end())&#123;</div><div class="line">					k=fail[k];</div><div class="line">                &#125;	</div><div class="line">                if(to[k].find(t)!=to[k].end())	fail[i-&gt;second]=to[k][t];</div><div class="line">                q[tail++]=i-&gt;second;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    inline void get(int id,int x)&#123;</div><div class="line">        for(int i=x;i;i=fail[i])</div><div class="line">            if(!vis[i])</div><div class="line">            &#123;</div><div class="line">                vis[i]=1;V.push_back(i);</div><div class="line">                ++ans1[i];</div><div class="line">                ans2[id]+=num[i];</div><div class="line">            &#125;</div><div class="line">            else return;</div><div class="line">    &#125;</div><div class="line">    inline void solve(int x)&#123;</div><div class="line">        int u=0;</div><div class="line">        for(int i=0;i&lt;a[x].size();i++)</div><div class="line">        &#123;</div><div class="line">            int t=a[x][i];</div><div class="line">            while(u&amp;&amp;to[u].find(t)==to[u].end())	u=fail[u];</div><div class="line">            if(to[u].find(t)!=to[u].end())	u=to[u][t];</div><div class="line">			get(x,u);</div><div class="line">        &#125;</div><div class="line">        for(int i=0;i&lt;V.size();i++)vis[V[i]]=0;</div><div class="line">        V.clear();</div><div class="line">    &#125;</div><div class="line">&#125;trie;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">    n=read();m=read();</div><div class="line">    int L,x;</div><div class="line">    for(int i=1;i&lt;=n;i++)</div><div class="line">    &#123;</div><div class="line">        L=read();</div><div class="line">        while(L--)x=read(),a[i].push_back(x);</div><div class="line">        a[i].push_back(-1);</div><div class="line">        L=read();</div><div class="line">        while(L--)x=read(),a[i].push_back(x);</div><div class="line">    &#125;</div><div class="line">    for(int i=1;i&lt;=m;i++)</div><div class="line">        trie.insert(i);</div><div class="line">    trie.buildfail();</div><div class="line">    for(int i=1;i&lt;=n;i++)</div><div class="line">        trie.solve(i);</div><div class="line">    for(int i=1;i&lt;=m;i++)printf(&quot;%d\n&quot;,ans1[pos[i]]);</div><div class="line">    for(int i=1;i&lt;=n;i++)</div><div class="line">    &#123;</div><div class="line">        printf(&quot;%d&quot;,ans2[i]);</div><div class="line">        if(i!=n)printf(&quot; &quot;);</div><div class="line">    &#125;</div><div class="line">    return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
