f;</div><div class="line">&#125;</div><div class="line">const int mod=7,N=308,M=308;</div><div class="line">int n,m,k;</div><div class="line">char s[5],t[5];</div><div class="line">int a[M][N];</div><div class="line">int cas;</div><div class="line">int inv[10];</div><div class="line"></div><div class="line">inline int sol(char *x)</div><div class="line">&#123;</div><div class="line">	if(x[0]==&apos;M&apos;)	return 1;</div><div class="line">	if(x[0]==&apos;T&apos;&amp;&amp;x[1]==&apos;U&apos;)	return 2;</div><div class="line">	if(x[0]==&apos;W&apos;)	return 3;</div><div class="line">	if(x[0]==&apos;T&apos;&amp;&amp;x[1]==&apos;H&apos;)	return 4;</div><div class="line">	if(x[0]==&apos;F&apos;)	return 5;</div><div class="line">	if(x[0]==&apos;S&apos;&amp;&amp;x[1]==&apos;A&apos;)	return 6;</div><div class="line">	if(x[0]==&apos;S&apos;&amp;&amp;x[1]==&apos;U&apos;)	return 7;</div><div class="line">&#125;</div><div class="line">inline int gauss()</div><div class="line">&#123;</div><div class="line">	register int i,j,k,t,now=1;</div><div class="line">	for(j=1;j&lt;=n;++j)&#123;</div><div class="line">		if(a[now][j]==0)&#123;</div><div class="line">			for(i=now+1;i&lt;=m&amp;&amp;a[i][j]==0;++i);</div><div class="line">			if(i&gt;m)	continue;</div><div class="line">			for(k=j;k&lt;=n+1;++k)&#123;</div><div class="line">				swap(a[i][k],a[now][k]);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		for(i=now+1;i&lt;=m;++i)&#123;</div><div class="line">			if(a[i][j])&#123;</div><div class="line">				t=a[i][j]*inv[a[now][j]]%mod;</div><div class="line">				for(k=j;k&lt;=n+1;++k)&#123;</div><div class="line">					a[i][k]=(a[i][k]-t*a[now][k]%mod+mod)%mod;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		++now;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	for(i=now;i&lt;=m;++i)&#123;</div><div class="line">		if(a[i][n+1])&#123;</div><div class="line">			int f=0;</div><div class="line">			for(j=i;j&lt;=n;++j)&#123;</div><div class="line">				if(a[i][j])&#123;</div><div class="line">					f=1;</div><div class="line">					break;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			if(!f)	return -1;//ÎÞ½â </div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	if(now&lt;n)	return 1;//ÓÐ×ÔÓÉ±äÁ¿£¬¶à½â </div><div class="line">	for(i=n;i;--i)&#123;</div><div class="line">		for(j=n;j&gt;i;--j)&#123;</div><div class="line">			a[i][n+1]=(a[i][n+1]-a[i][j]*a[j][n+1]%mod+mod)%mod;</div><div class="line">		&#125;</div><div class="line">		a[i][n+1]=a[i][n+1]*inv[a[i][i]]%mod;</div><div class="line">	&#125;</div><div class="line">	return 0;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	inv[1]=1;</div><div class="line">	for(int i=2;i&lt;mod;++i)&#123;</div><div class="line">		inv[i]=mod-mod/i*inv[mod%i]%mod;</div><div class="line">	&#125;</div><div class="line">	while(1)&#123;</div><div class="line">		n=read();m=read();</div><div class="line">		if(n==0&amp;&amp;m==0)	return 0;</div><div class="line">		memset(a,0,sizeof(a));</div><div class="line">		</div><div class="line">		for(int i=1;i&lt;=m;++i)&#123;</div><div class="line">			k=read();</div><div class="line">			scanf(&quot;%s%s&quot;,s,t);</div><div class="line">			a[i][n+1]=(sol(t)-sol(s)+1+mod)%mod;</div><div class="line">			while(k--)	++a[i][read()];</div><div class="line">			for(int j=1;j&lt;=n;++j)	a[i][j]%=mod;</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		cas=gauss();</div><div class="line">		if(cas==-1)&#123;</div><div class="line">			puts(&quot;Inconsistent data.&quot;);</div><div class="line">		&#125;</div><div class="line">		else if(cas==1)&#123;</div><div class="line">			puts(&quot;Multiple solutions.&quot;);</div><div class="line">		&#125;</div><div class="line">		else&#123;</div><div class="line">			for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">				printf(&quot;%d &quot;,a[i][n+1]&lt;3?a[i][n+1]+mod:a[i][n+1]);</div><div class="line">			&#125;</div><div class="line">			puts(&quot; &quot;);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
