75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div></pre></td><td class="code"><pre><div class="line">#include&lt;bits/stdc++.h&gt;</div><div class="line">#define mp make_pair</div><div class="line">#define pb push_back</div><div class="line">using namespace std;</div><div class="line">typedef long long LL;</div><div class="line">typedef pair&lt;int,int&gt; PII;</div><div class="line">inline LL read()</div><div class="line">&#123;</div><div class="line">	LL x=0,f=1;char ch=getchar();</div><div class="line">	while(ch&lt;&apos;0&apos;||ch&gt;&apos;9&apos;)&#123;if(ch==&apos;-&apos;)f=-1;ch=getchar();&#125;</div><div class="line">	while(ch&gt;=&apos;0&apos;&amp;&amp;ch&lt;=&apos;9&apos;)&#123;x=(x&lt;&lt;1)+(x&lt;&lt;3)+(ch^48);ch=getchar();&#125;</div><div class="line">	return x*f;</div><div class="line">&#125;</div><div class="line">const int N=78;</div><div class="line">int T;</div><div class="line">int p;</div><div class="line">int a[N][N];</div><div class="line">char s[N];</div><div class="line">int n;</div><div class="line">inline int ksm(int x,int y)</div><div class="line">&#123;</div><div class="line">	int tmp=1;</div><div class="line">	while(y)&#123;</div><div class="line">		if(y&amp;1)	tmp=tmp*x%p;</div><div class="line">		x=x*x%p;</div><div class="line">		y&gt;&gt;=1;</div><div class="line">	&#125;</div><div class="line">	return tmp;</div><div class="line">&#125;</div><div class="line">inline int inv(int x)</div><div class="line">&#123;</div><div class="line">	return ksm(x,p-2);</div><div class="line">&#125;</div><div class="line">inline void gauss()</div><div class="line">&#123;</div><div class="line">	register int i,j,k,t1,t2;</div><div class="line">	for(int j=1;j&lt;=n;++j)&#123;</div><div class="line">		if(a[j][j]==0)&#123;</div><div class="line">			for(i=j+1;i&lt;=n&amp;&amp;a[i][j]==0;++i);</div><div class="line">			for(k=j;k&lt;=n+1;++k)&#123;</div><div class="line">				swap(a[i][k],a[j][k]);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		t1=inv(a[j][j]);</div><div class="line">		for(i=1;i&lt;=n;++i)&#123;</div><div class="line">			if(i!=j&amp;&amp;a[i][j])&#123;</div><div class="line">				t2=a[i][j]*t1%p;</div><div class="line">				for(k=j;k&lt;=n+1;++k)&#123;</div><div class="line">					a[i][k]=((a[i][k]-t2*a[j][k])%p+p)%p;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">		a[i][n+1]=a[i][n+1]*inv(a[i][i])%p;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	T=read();</div><div class="line">	while(T--)&#123;</div><div class="line">		//memset(a,0,sizeof(a));</div><div class="line">		p=read();</div><div class="line">		scanf(&quot;%s&quot;,s+1);</div><div class="line">		n=strlen(s+1);</div><div class="line">		for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">			if(s[i]!=&apos;*&apos;)	a[i][n+1]=s[i]-&apos;a&apos;+1;</div><div class="line">			else	a[i][n+1]=0;</div><div class="line">			a[i][1]=1;</div><div class="line">			for(int j=2;j&lt;=n;++j)&#123;</div><div class="line">				a[i][j]=a[i][j-1]*i%p;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		gauss();</div><div class="line">		for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">			printf(&quot;%d &quot;,a[i][n+1]);</div><div class="line">		&#125;</div><div class="line">		puts(&quot;&quot;);</div><div class="line">	&#125;</div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
