x=(x&lt;&lt;1)+(x&lt;&lt;3)+(ch^48);ch=getchar();&#125;</div><div class="line">	return x*f;</div><div class="line">&#125;</div><div class="line">const int N=5008,M=60008;</div><div class="line">const LL INF=1e16;</div><div class="line">int n,m,u,v;</div><div class="line">int s,t;</div><div class="line">int b[N];</div><div class="line">int num;</div><div class="line">LL ans;</div><div class="line">int nume=1,head[N],cur[N];</div><div class="line">struct node&#123;</div><div class="line">	int to,nxt;</div><div class="line">	LL f;</div><div class="line">&#125;e[M*2+N*2];</div><div class="line">inline void addedge(int x,int y,LL z)</div><div class="line">&#123;</div><div class="line">	e[++nume]=(node)&#123;y,head[x],z&#125;;head[x]=nume;</div><div class="line">&#125;</div><div class="line">int dis[N];</div><div class="line">int q[N],he,ta;</div><div class="line">inline bool bfs()</div><div class="line">&#123;</div><div class="line">	memset(dis,0,sizeof(dis));</div><div class="line">	he=1;ta=2;</div><div class="line">	q[1]=s;</div><div class="line">	dis[s]=1;</div><div class="line">	while(he!=ta)&#123;</div><div class="line">		int x=q[he];</div><div class="line">		++he;</div><div class="line">		for(int i=head[x];i;i=e[i].nxt)&#123;</div><div class="line">			if(e[i].f&amp;&amp;!dis[e[i].to])&#123;</div><div class="line">				dis[e[i].to]=dis[x]+1;</div><div class="line">				if(e[i].to==t)	return 1;</div><div class="line">				q[ta]=e[i].to;</div><div class="line">				++ta;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return 0;</div><div class="line">&#125;</div><div class="line">inline LL dfs(int x,LL low)</div><div class="line">&#123;</div><div class="line">	if(x==t||!low)	return low;</div><div class="line">	LL flow=0,tmp;</div><div class="line">	for(int &amp;i=cur[x];i;i=e[i].nxt)&#123;</div><div class="line">		if(dis[e[i].to]==dis[x]+1&amp;&amp;(tmp=dfs(e[i].to,min(low,e[i].f))))&#123;</div><div class="line">			flow+=tmp;</div><div class="line">			low-=tmp;</div><div class="line">			e[i].f-=tmp;</div><div class="line">			e[i^1].f+=tmp;</div><div class="line">			if(!low)	return flow;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	if(low)	dis[x]=0;</div><div class="line">	return flow;</div><div class="line">&#125;</div><div class="line">inline LL dinic()</div><div class="line">&#123;</div><div class="line">	LL maxflow=0;</div><div class="line">	while(bfs())&#123;</div><div class="line">		for(int i=s;i&lt;=t;++i)&#123;</div><div class="line">			cur[i]=head[i];</div><div class="line">		&#125;</div><div class="line">		maxflow+=dfs(s,INF);</div><div class="line">	&#125;</div><div class="line">	return maxflow;</div><div class="line">&#125;</div><div class="line">bool vis[N];</div><div class="line">inline void calc(int x)</div><div class="line">&#123;</div><div class="line">	vis[x]=1;</div><div class="line">	++num;</div><div class="line">	for(int i=head[x];i;i=e[i].nxt)&#123;</div><div class="line">		if(e[i].f&amp;&amp;!vis[e[i].to])&#123;</div><div class="line">			calc(e[i].to);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	n=read();m=read();</div><div class="line">	s=0;t=n+1;</div><div class="line">	for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">		b[i]=read();</div><div class="line">		if(b[i]&lt;0)&#123;</div><div class="line">			addedge(i,t,-b[i]);</div><div class="line">			addedge(t,i,0);</div><div class="line">		&#125;</div><div class="line">		else&#123;</div><div class="line">			ans+=b[i];</div><div class="line">			addedge(s,i,b[i]);</div><div class="line">			addedge(i,s,0);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	for(int i=1;i&lt;=m;++i)&#123;</div><div class="line">		u=read();v=read();</div><div class="line">		addedge(u,v,INF);</div>
