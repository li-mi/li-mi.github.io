int num[M],bl[M],maxi[M];</div><div class="line">inline void update()</div><div class="line">&#123;</div><div class="line">	++len;</div><div class="line">	bl[len]=(len-1)/blk+1;</div><div class="line">	num[len]=a;</div><div class="line">	maxi[bl[len]]=max(maxi[bl[len]],a);</div><div class="line">&#125;</div><div class="line">inline int query(int l,int r)</div><div class="line">&#123;</div><div class="line">	int tmp=INT_MIN;</div><div class="line">	for(int i=min(r,bl[l]*blk);i&gt;=l;--i)&#123;</div><div class="line">		tmp=max(tmp,num[i]);</div><div class="line">	&#125;</div><div class="line">	for(int i=bl[l]+1;i&lt;bl[r];++i)&#123;</div><div class="line">		tmp=max(tmp,maxi[i]);</div><div class="line">	&#125;</div><div class="line">	for(int i=max(l,(bl[r]-1)*blk+1);i&lt;=r;++i)&#123;</div><div class="line">		tmp=max(tmp,num[i]);</div><div class="line">	&#125;</div><div class="line">	return tmp;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	scanf(&quot;%d%d&quot;,&amp;m,&amp;d);</div><div class="line">	blk=sqrt(m);</div><div class="line">	for(int i=m/blk+1;i;--i)&#123;</div><div class="line">		maxi[i]=INT_MIN;</div><div class="line">	&#125;</div><div class="line">	for(int i=1;i&lt;=m;++i)&#123;</div><div class="line">		scanf(&quot;%s%d&quot;,c,&amp;a);</div><div class="line">		if(c[0]==&apos;A&apos;)&#123;</div><div class="line">			a=(0ll+a+t)%d;</div><div class="line">			update();</div><div class="line">		&#125;</div><div class="line">		else&#123;</div><div class="line">			if(a)&#123;</div><div class="line">				printf(&quot;%d\n&quot;,t=query(len-a+1,len));</div><div class="line">			&#125;</div><div class="line">			else&#123;</div><div class="line">				puts(&quot;0&quot;);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
