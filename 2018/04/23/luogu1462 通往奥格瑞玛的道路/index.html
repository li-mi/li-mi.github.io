/div><div class="line">		inq[x]=0;</div><div class="line">		++he;</div><div class="line">		if(he==10003)	he=1;</div><div class="line">		for(int i=head[x];i;i=e[i].nxt)&#123;</div><div class="line">			if(a[e[i].to]&lt;=mid&amp;&amp;dis[e[i].to]&gt;dis[x]+e[i].f)&#123;</div><div class="line">				dis[e[i].to]=dis[x]+e[i].f;</div><div class="line">				if(!inq[e[i].to])&#123;</div><div class="line">					q[ta]=e[i].to;</div><div class="line">					inq[e[i].to]=1;</div><div class="line">					++ta;</div><div class="line">					if(ta==10003)	ta=1;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	if(dis[n]&lt;=b)	return 1;</div><div class="line">	else	return 0;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	n=read();m=read();b=read();</div><div class="line">	for(int i=1;i&lt;=n;++i)&#123;</div><div class="line">		a[i]=read();</div><div class="line">		r=max(r,a[i]);</div><div class="line">	&#125;</div><div class="line">	l=a[1];</div><div class="line">	for(int i=1;i&lt;=m;++i)&#123;</div><div class="line">		x=read();y=read();z=read();</div><div class="line">		addedge(x,y,z);</div><div class="line">		addedge(y,x,z);</div><div class="line">	&#125;</div><div class="line">	while(l&lt;=r)&#123;</div><div class="line">		mid=(r-l)/2+l;</div><div class="line">		if(ok())&#123;</div><div class="line">			ans=mid;</div><div class="line">			r=mid-1;</div><div class="line">		&#125;</div><div class="line">		else&#123;</div><div class="line">			l=mid+1;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	if(ans!=INT_MAX)	printf(&quot;%d&quot;,ans);</div><div class="line">	else	puts(&quot;AFK&quot;);</div><div class="line">	return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
